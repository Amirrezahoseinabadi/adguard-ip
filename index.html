    // ุณุงุฎุช ุขุชูโูุง ุขฺฉุงุฑุฏุฆูู ุจู ุตูุฑุช ูพูุง
    const accordionContainer = document.getElementById('accordion-container');
    instructions.forEach(item => {
        const itemHtml = `
            <div class="bg-slate-800/50 border border-slate-700 rounded-lg backdrop-blur-sm transition-all duration-300 hover:border-sky-500/50">
                <h2>
                    <button type="button" class="accordion-button flex items-center justify-between w-full p-5 font-medium text-right text-slate-200 hover:bg-slate-800/60 rounded-lg focus:outline-none focus-visible:ring focus-visible:ring-sky-500">
                        <span class="flex items-center text-lg">

                            <span>${item.title}</span>
                        </span>
                        <svg class="w-6 h-6 shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </h2>
                <div class="accordion-content">
                    <div class="p-5 pt-0">
                        <div class="prose prose-invert prose-p:text-slate-300 prose-li:text-slate-300 prose-ol:list-decimal prose-strong:text-slate-100">
                            ${item.content}
                        </div>
                    </div>
                </div>
            </div>
        `;
        accordionContainer.innerHTML += itemHtml;
    });

    // ูุฏุฑุช ุฑูุฏุงุฏ ฺฉูฺฉ ุจุฑุง ุจุงุฒ ู ุจุณุชู ฺฉุฑุฏู ุขฺฉุงุฑุฏุฆููโูุง
    document.querySelectorAll('.accordion-button').forEach(button => {
        button.addEventListener('click', () => {
            const content = button.parentElement.nextElementSibling;
            const isOpen = button.classList.contains('open');

            // ุจุณุชู ุชูุงู ุขฺฉุงุฑุฏุฆููโูุง ุจุงุฒ ุฏฺฏุฑ
            document.querySelectorAll('.accordion-button.open').forEach(openButton => {
                if (openButton !== button) {
                    openButton.classList.remove('open');
                    const openContent = openButton.parentElement.nextElementSibling;
                    openContent.style.maxHeight = null;
                }
            });

            // ุจุงุฒ ุง ุจุณุชู ฺฉุฑุฏู ุขฺฉุงุฑุฏุฆูู ูุนู
            button.classList.toggle('open');
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    });

    // ุชุงุจุน ุจุฑุง ฺฉูพ ฺฉุฑุฏู ุขุฏุฑุณ DNS
    function copyDnsIp() {
        const dnsInput = document.getElementById('dns-ip');
        dnsInput.select();
        // ุณุงุฒฺฏุงุฑ ุจุง ุฏุณุชฺฏุงูโูุง ููุจุงู
        dnsInput.setSelectionRange(0, 99999);

        try {
            // ุงุณุชูุงุฏู ุงุฒ ุฑูุด ุณุงุฒฺฏุงุฑุชุฑ ุจุฑุง ฺฉูพ ุฏุฑ ฺฉููพโุจูุฑุฏ
            document.execCommand('copy');
            
            // ููุงุด ุงุนูุงู ููููุช
            const notification = document.getElementById('copy-notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        } catch (err) {
            console.error('ุฎุทุง ุฏุฑ ฺฉูพ ฺฉุฑุฏู ูุชู: ', err);
        }
        
        // ุจุฑุฏุงุดุชู ุงูุชุฎุงุจ ุงุฒ ุฑู ูุชู ูพุณ ุงุฒ ฺฉูพ
        window.getSelection().removeAllRanges();
    }
    
    // ุงูุฒูุฏู ุฑูุฏุงุฏ ฺฉูฺฉ ุจู ฺฉุงุฏุฑ ููุงุด IP ุจุฑุง ูุนุงู ฺฉุฑุฏู ุชุงุจุน ฺฉูพ
    document.getElementById('dns-ip').addEventListener('click', copyDnsIp);

</script>

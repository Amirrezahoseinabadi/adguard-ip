<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>راهنمای تنظیمات DNS</title>
    <!-- استفاده از Tailwind CSS به همراه پلاگین Typography برای استایل‌دهی بهتر متن‌ها -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* استایل‌های سفارشی برای ظاهر بهتر */
        body {
            font-family: 'Vazirmatn', sans-serif;
            /* ایجاد یک پس‌زمینه گرادیان تیره و جذاب */
            background: linear-gradient(145deg, #0f172a 0%, #020617 100%);
            scroll-behavior: smooth;
        }

        /* استایل دکمه‌های آکاردئون */
        .accordion-button {
            transition: background-color 0.3s ease;
        }

        /* انیمیشن باز و بسته شدن محتوای آکاردئون */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }

        /* انیمیشن چرخش آیکون فلش در آکاردئون */
        .accordion-button svg {
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .accordion-button.open svg {
            transform: rotate(180deg);
        }

        /* استایل اعلان کپی شدن */
        .copy-notification {
            visibility: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease-in-out;
        }

        .copy-notification.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        <main class="w-full max-w-3xl mx-auto">
            <!-- بخش هدر و عنوان اصلی صفحه -->
            <header class="text-center mb-12">
                <div class="inline-block p-4 bg-sky-500/10 border border-sky-500/20 rounded-xl mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-sky-400"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">راهنمای تنظیم DNS</h1>
                <p class="mt-3 text-lg text-slate-400">راهنمای کامل برای استفاده از سرویس DNS اختصاصی</p>
            </header>

            <!-- بخش نمایش و کپی آدرس IP سرور DNS -->
            <section class="mb-12">
                <label for="dns-ip" class="block text-sm font-medium text-slate-300 mb-2 text-center">آدرس سرور DNS شما (برای کپی کلیک کنید)</label>
                <div class="relative group">
                    <input id="dns-ip" type="text" readonly class="w-full bg-slate-800 border border-slate-700 text-green-400 text-center font-mono text-xl p-4 rounded-lg tracking-widest cursor-pointer focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all" value="">
                    <div class="absolute top-1/2 right-4 -translate-y-1/2 text-slate-400 group-hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </div>
                </div>
            </section>

            <!-- بخش اصلی راهنما به صورت آکاردئون -->
            <section id="accordion-container" class="space-y-4">
                <!-- آیتم‌های آکاردئون توسط جاوااسکریپت در اینجا ساخته می‌شوند -->
            </section>
        </main>

        <!-- فوتر صفحه -->
        <footer class="text-center mt-16 text-slate-500">
            <p>&copy; 1403 - تمامی حقوق محفوظ است.</p>
        </footer>
    </div>

    <!-- اعلان نمایش داده شده هنگام کپی موفقیت‌آمیز -->
    <div id="copy-notification" class="copy-notification fixed bottom-5 right-5 flex items-center gap-3 w-full max-w-xs p-4 text-sm font-semibold text-sky-200 bg-slate-800/80 border border-slate-700 rounded-lg shadow-lg backdrop-blur-sm" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-400"><polyline points="20 6 9 17 4 12"></polyline></svg>
        <span>آدرس DNS در کلیپ‌بورد کپی شد!</span>
    </div>

<script>
    // -------------------------------------------------------------------
    // !!! توجه: تنظیمات مهم - این بخش را با دقت ویرایش کنید !!!
    // -------------------------------------------------------------------

    // 1. آدرس IP سرور DNS خود را اینجا وارد کنید تا در راهنما نمایش داده شود.
    const DNS_SERVER_IP = "185.252.86.90";

    // -------------------------------------------------------------------
    
    // قرار دادن آدرس DNS در کادر نمایش
    document.getElementById('dns-ip').value = DNS_SERVER_IP;

    const instructions = [
        {
            title: 'ویندوز (Windows)',
            icon: '💻',
            content: `
                <ol>
                    <li>وارد <strong>Control Panel</strong> شوید.</li>
                    <li>به <strong>Network and Internet</strong> و سپس <strong>Network and Sharing Center</strong> بروید.</li>
                    <li>روی کانکشن فعال خود (مثلاً Ethernet یا Wi-Fi) کلیک کرده و <strong>Properties</strong> را انتخاب کنید.</li>
                    <li>گزینه <strong>Internet Protocol Version 4 (TCP/IPv4)</strong> را انتخاب و دوباره روی <strong>Properties</strong> کلیک کنید.</li>
                    <li>گزینه <strong>Use the following DNS server addresses</strong> را فعال کنید.</li>
                    <li>در کادر <strong>Preferred DNS server</strong>، آدرس <strong>${DNS_SERVER_IP}</strong> را وارد کرده و OK را بزنید.</li>
                </ol>
            `
        },
        {
            title: 'اندروید (Android)',
            icon: '📱',
            content: `
                <ol>
                    <li>به <strong>Settings</strong> و سپس <strong>Network & internet</strong> (یا Wi-Fi & network) بروید.</li>
                    <li>گزینه <strong>Private DNS</strong> را پیدا کنید. (اگر پیدا نشد، آن را جستجو کنید).</li>
                    <li>گزینه <strong>Private DNS provider hostname</strong> را انتخاب کنید.</li>
                    <li>در کادر مربوطه، آدرس <strong>${DNS_SERVER_IP}</strong> را وارد کرده و <strong>Save</strong> کنید.</li>
                    <li class="mt-4 !text-slate-400"><strong>روش جایگزین (برای Wi-Fi):</strong> در تنظیمات Wi-Fi، روی شبکه متصل خود نگه داشته و <strong>Modify network</strong> را انتخاب کنید. سپس IP settings را به <strong>Static</strong> تغییر داده و در قسمت DNS 1 آدرس را وارد کنید.</li>
                </ol>
            `
        },
        {
            title: 'iOS (آیفون و آیپد)',
            icon: '🍎',
            content: `
                <ol>
                    <li>به <strong>Settings</strong> و سپس <strong>Wi-Fi</strong> بروید.</li>
                    <li>روی علامت <strong>(i)</strong> آبی رنگ کنار نام شبکه Wi-Fi خود ضربه بزنید.</li>
                    <li>به پایین اسکرول کرده و <strong>Configure DNS</strong> را انتخاب کنید.</li>
                    <li>گزینه <strong>Manual</strong> را انتخاب کرده و سرورهای قبلی را با زدن (-) حذف کنید.</li>
                    <li>روی <strong>Add Server</strong> ضربه زده و آدرس <strong>${DNS_SERVER_IP}</strong> را وارد کنید.</li>
                    <li>در نهایت <strong>Save</strong> را بزنید.</li>
                </ol>
            `
        },
         {
            title: 'macOS',
            icon: '🖥️',
            content: `
                <ol>
                    <li>منوی Apple را باز کرده و به <strong>System Settings</strong> (یا System Preferences) بروید.</li>
                    <li>روی <strong>Network</strong> کلیک کنید.</li>
                    <li>کانکشن فعال خود (Wi-Fi یا Ethernet) را از لیست انتخاب کرده و روی دکمه <strong>Details...</strong> (یا Advanced...) کلیک کنید.</li>
                    <li>به تب <strong>DNS</strong> بروید.</li>
                    <li>روی دکمه <strong>+</strong> کلیک کرده و آدرس <strong>${DNS_SERVER_IP}</strong> را وارد کنید.</li>
                    <li>سرورهای DNS قدیمی را با انتخاب آنها و زدن دکمه <strong>-</strong> حذف کنید.</li>
                     <li>روی <strong>OK</strong> و سپس <strong>Apply</strong> کلیک کنید.</li>
                </ol>
            `
        },
        {
            title: 'مودم و روتر',
            icon: '🌐',
            content: `
                <p>تنظیم DNS روی مودم باعث می‌شود تمام دستگاه‌های متصل به آن به صورت خودکار از این سرویس استفاده کنند.</p>
                <ol class="mt-4">
                    <li>مرورگر خود را باز کرده و با وارد کردن آدرس IP مودم (معمولاً <strong>192.168.1.1</strong>) وارد پنل تنظیمات آن شوید.</li>
                    <li>نام کاربری و رمز عبور مودم را وارد کنید (معمولاً admin/admin یا روی برچسب پشت مودم نوشته شده است).</li>
                    <li>به دنبال بخشی به نام <strong>DNS Settings</strong>، <strong>Network Settings</strong> یا <strong>DHCP Server</strong> بگردید.</li>
                    <li>گزینه تنظیم دستی DNS را پیدا کرده و آدرس <strong>${DNS_SERVER_IP}</strong> را به عنوان DNS اصلی (Primary) وارد کنید.</li>
                    <li>تنظیمات را ذخیره کرده و مودم را ری‌استارت کنید.</li>
                </ol>
            `
        },
    ];

    // ساخت آیتم‌های آکاردئون به صورت پویا
    const accordionContainer = document.getElementById('accordion-container');
    instructions.forEach(item => {
        const itemHtml = `
            <div class="bg-slate-800/50 border border-slate-700 rounded-lg backdrop-blur-sm transition-all duration-300 hover:border-sky-500/50">
                <h2>
                    <button type="button" class="accordion-button flex items-center justify-between w-full p-5 font-medium text-right text-slate-200 hover:bg-slate-800/60 rounded-lg focus:outline-none focus-visible:ring focus-visible:ring-sky-500">
                        <span class="flex items-center text-lg">
                            <span class="text-2xl ml-4">${item.icon}</span>
                            <span>${item.title}</span>
                        </span>
                        <svg class="w-6 h-6 shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </h2>
                <div class="accordion-content">
                    <div class="p-5 pt-0">
                        <div class="prose prose-invert prose-p:text-slate-300 prose-li:text-slate-300 prose-ol:list-decimal prose-strong:text-slate-100">
                            ${item.content}
                        </div>
                    </div>
                </div>
            </div>
        `;
        accordionContainer.innerHTML += itemHtml;
    });

    // مدیریت رویداد کلیک برای باز و بسته کردن آکاردئون‌ها
    document.querySelectorAll('.accordion-button').forEach(button => {
        button.addEventListener('click', () => {
            const content = button.parentElement.nextElementSibling;
            const isOpen = button.classList.contains('open');

            // بستن تمام آکاردئون‌های باز دیگر
            document.querySelectorAll('.accordion-button.open').forEach(openButton => {
                if (openButton !== button) {
                    openButton.classList.remove('open');
                    const openContent = openButton.parentElement.nextElementSibling;
                    openContent.style.maxHeight = null;
                }
            });

            // باز یا بسته کردن آکاردئون فعلی
            button.classList.toggle('open');
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    });

    // تابع برای کپی کردن آدرس DNS
    function copyDnsIp() {
        const dnsInput = document.getElementById('dns-ip');
        dnsInput.select();
        // سازگار با دستگاه‌های موبایل
        dnsInput.setSelectionRange(0, 99999);

        try {
            // استفاده از روش سازگارتر برای کپی در کلیپ‌بورد
            document.execCommand('copy');
            
            // نمایش اعلان موفقیت
            const notification = document.getElementById('copy-notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        } catch (err) {
            console.error('خطا در کپی کردن متن: ', err);
        }
        
        // برداشتن انتخاب از روی متن پس از کپی
        window.getSelection().removeAllRanges();
    }
    
    // افزودن رویداد کلیک به کادر نمایش IP برای فعال کردن تابع کپی
    document.getElementById('dns-ip').addEventListener('click', copyDnsIp);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ثبت IP برای DNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #1a202c; /* bg-gray-900 */
            color: #e2e8f0; /* text-gray-200 */
        }
        .form-input {
            background-color: #2d3748; /* bg-gray-800 */
            border-color: #4a5568; /* border-gray-600 */
            color: #e2e8f0; /* text-gray-200 */
            text-align: left;
            direction: ltr;
        }
        .form-input::placeholder {
            color: #718096; /* text-gray-400 */
        }
         .form-input:read-only {
            background-color: #4a5568; /* bg-gray-600 */
        }
        .btn-primary {
            background-color: #4299e1; /* bg-blue-500 */
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #3182ce; /* bg-blue-600 */
        }
        .btn-primary:disabled {
            background-color: #4a5568; /* bg-gray-600 */
            cursor: not-allowed;
        }
        .status-message {
            min-height: 24px;
            transition: color 0.3s;
        }
        /* Accordion styles */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }
        .accordion-button svg {
            transition: transform 0.3s ease;
        }
        .accordion-button.open svg {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- IP Updater Card -->
    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-xl shadow-lg mb-8">
        <div>
            <h2 class="text-3xl font-bold text-center text-white">به‌روزرسانی IP</h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                آدرس IP فعلی خود را برای سرویس DNS ثبت کنید.
            </p>
        </div>

        <div class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-300">نام کاربری شما</label>
                <input id="username" name="username" type="text" readonly
                       class="form-input block w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="در حال بارگذاری...">
            </div>

            <div>
                <button id="submitBtn"
                        class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span id="btnText">بررسی و ثبت IP</span>
                    <svg id="spinner" class="animate-spin ml-3 -mr-1 h-5 w-5 text-white hidden" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
            <p id="statusMessage" class="status-message text-center text-sm font-medium"></p>
        </div>
    </div>

    <!-- Instructions Accordion Card -->
    <div class="w-full max-w-2xl p-6 bg-gray-800 rounded-xl shadow-lg">
        <h3 class="text-2xl font-bold text-center text-white mb-6">راهنمای تنظیم DNS</h3>
        <p class="text-center text-gray-400 mb-4">آدرس DNS سرور شما:</p>
        <div class="text-center bg-gray-900 text-green-400 font-mono py-2 px-4 rounded-md text-lg tracking-wider mb-8" id="dns-ip-display">
            185.252.86.90
        </div>

        <div class="space-y-3" id="accordion-container">
            <!-- Accordion items will be generated by script -->
        </div>
    </div>

<script>
    // -------------------------------------------------------------------
    // !!! توجه: تنظیمات مهم - این بخش را با دقت ویرایش کنید !!!
    // -------------------------------------------------------------------

    // 1. آدرس کامل ورکر کلودفلر خود را که ساخته‌اید، در خط زیر جایگزین کنید.
    // مطمئن شوید که در انتهای آدرس، مسیر API یعنی /api/update وجود داشته باشد.
    const WORKER_API_URL = "https://adguard-api-proxy.amiruserbot7.workers.dev/api/update";

    // 2. آدرس IP سرور DNS خود را اینجا وارد کنید تا در راهنما نمایش داده شود.
    const DNS_SERVER_IP = "185.252.86.90";

    // -------------------------------------------------------------------
    
    // Elements
    const usernameInput = document.getElementById('username');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');
    const statusMessage = document.getElementById('statusMessage');

    // Utility to get URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Main update function
    async function updateClientIp() {
        const clientUsername = usernameInput.value;
        const chatId = getUrlParameter('chatId');

        if (!clientUsername || !chatId) {
            statusMessage.textContent = 'خطا: اطلاعات نامعتبر است. لطفاً دوباره از ربات لینک بگیرید.';
            statusMessage.style.color = '#f44336'; // red
            return;
        }

        // --- UI Loading State ---
        submitBtn.disabled = true;
        btnText.textContent = 'در حال پردازش';
        spinner.classList.remove('hidden');
        statusMessage.textContent = 'در حال دریافت IP شما...';
        statusMessage.style.color = '#e2e8f0'; // default text color

        try {
            // Step 1: Get user's public IP
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            if (!ipResponse.ok) throw new Error('سرویس دریافت IP پاسخگو نیست.');
            const ipData = await ipResponse.json();
            const clientIp = ipData.ip;

            statusMessage.textContent = `IP شما (${clientIp}) دریافت شد. در حال ارسال به سرور...`;

            // Step 2: Send data to our Cloudflare Worker API
            const apiResponse = await fetch(WORKER_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    clientUsername,
                    chatId,
                    clientIp,
                }),
            });

            const result = await apiResponse.json();

            if (!apiResponse.ok || !result.success) {
                throw new Error(result.error || 'خطای ناشناخته از سمت سرور.');
            }
            
            statusMessage.textContent = 'عملیات موفقیت‌آمیز بود! پیام تاییدیه در تلگرام ارسال شد.';
            statusMessage.style.color = '#48bb78'; // green

        } catch (error) {
            console.error('An error occurred:', error);
            let errorMessage = error.message.includes('fetch') ? 'خطای شبکه. آیا آدرس ورکر صحیح است و ورکر فعال است؟' : error.message;
            statusMessage.textContent = errorMessage;
            statusMessage.style.color = '#f56565'; // red
        } finally {
            // --- UI Reset State ---
            submitBtn.disabled = false;
            btnText.textContent = 'بررسی و ثبت IP';
            spinner.classList.add('hidden');
        }
    }

    // Page Initialization
    document.addEventListener('DOMContentLoaded', () => {
        // Set DNS IP in display
        document.getElementById('dns-ip-display').textContent = DNS_SERVER_IP;

        // Populate and validate username from URL
        const usernameFromUrl = getUrlParameter('username');
        const chatIdFromUrl = getUrlParameter('chatId');

        if (usernameFromUrl && chatIdFromUrl) {
            usernameInput.value = usernameFromUrl;
        } else {
            statusMessage.textContent = 'خطا: لینک نامعتبر است. لطفاً از ربات لینک جدید دریافت کنید.';
            statusMessage.style.color = '#f56565';
            submitBtn.disabled = true;
            usernameInput.value = 'نامعتبر';
        }

        // Attach event listener
        submitBtn.addEventListener('click', updateClientIp);

        // --- Accordion Setup ---
        const instructions = [
            {
                title: 'ویندوز (Windows)', icon: '💻',
                content: `<ol class="list-decimal list-inside space-y-2 text-gray-300"><li>وارد <strong>Control Panel</strong> شوید.</li><li>به <strong>Network and Internet</strong> و سپس <strong>Network and Sharing Center</strong> بروید.</li><li>روی کانکشن فعال خود (مثلاً Ethernet یا Wi-Fi) کلیک کرده و <strong>Properties</strong> را انتخاب کنید.</li><li>گزینه <strong>Internet Protocol Version 4 (TCP/IPv4)</strong> را انتخاب و دوباره روی <strong>Properties</strong> کلیک کنید.</li><li>گزینه <strong>Use the following DNS server addresses</strong> را فعال کنید.</li><li>در کادر <strong>Preferred DNS server</strong>، آدرس <strong>${DNS_SERVER_IP}</strong> را وارد کرده و OK را بزنید.</li></ol>`
            },
            {
                title: 'اندروید (Android)', icon: '📱',
                content: `<ol class="list-decimal list-inside space-y-2 text-gray-300"><li>به <strong>Settings</strong> و سپس <strong>Network & internet</strong> (یا Wi-Fi & network) بروید.</li><li>گزینه <strong>Private DNS</strong> را پیدا کنید. (اگر پیدا نشد، آن را جستجو کنید).</li><li>گزینه <strong>Private DNS provider hostname</strong> را انتخاب کنید.</li><li>در کادر مربوطه، آدرس دامنه DNS خود را وارد کنید (اگر دارید، در غیر این صورت از روش جایگزین استفاده کنید).</li><li class="mt-4 text-sm text-gray-400"><strong>روش جایگزین (برای Wi-Fi):</strong> در تنظیمات Wi-Fi، روی شبکه متصل خود نگه داشته و <strong>Modify network</strong> را انتخاب کنید. سپس IP settings را به <strong>Static</strong> تغییر داده و در قسمت DNS 1 آدرس <strong>${DNS_SERVER_IP}</strong> را وارد کنید.</li></ol>`
            },
            {
                title: 'iOS (آیفون و آیپد)', icon: '🍎',
                content: `<ol class="list-decimal list-inside space-y-2 text-gray-300"><li>به <strong>Settings</strong> و سپس <strong>Wi-Fi</strong> بروید.</li><li>روی علامت <strong>(i)</strong> آبی رنگ کنار نام شبکه Wi-Fi خود ضربه بزنید.</li><li>به پایین اسکرول کرده و <strong>Configure DNS</strong> را انتخاب کنید.</li><li>گزینه <strong>Manual</strong> را انتخاب کرده و سرورهای قبلی را با زدن (-) حذف کنید.</li><li>روی <strong>Add Server</strong> ضربه زده و آدرس <strong>${DNS_SERVER_IP}</strong> را وارد کنید.</li><li>در نهایت <strong>Save</strong> را بزنید.</li></ol>`
            },
            {
                title: 'macOS', icon: '🖥️',
                content: `<ol class="list-decimal list-inside space-y-2 text-gray-300"><li>منوی Apple را باز کرده و به <strong>System Settings</strong> (یا System Preferences) بروید.</li><li>روی <strong>Network</strong> کلیک کنید.</li><li>کانکشن فعال خود (Wi-Fi یا Ethernet) را از لیست انتخاب کرده و روی دکمه <strong>Details...</strong> (یا Advanced...) کلیک کنید.</li><li>به تب <strong>DNS</strong> بروید.</li><li>روی دکمه <strong>+</strong> کلیک کرده و آدرس <strong>${DNS_SERVER_IP}</strong> را وارد کنید.</li><li>سرورهای DNS قدیمی را با انتخاب آنها و زدن دکمه <strong>-</strong> حذف کنید.</li><li>روی <strong>OK</strong> و سپس <strong>Apply</strong> کلیک کنید.</li></ol>`
            },
            {
                title: 'مودم و روتر', icon: '🌐',
                content: `<p class="text-gray-300">تنظیم DNS روی مودم باعث می‌شود تمام دستگاه‌های متصل به آن به صورت خودکار از این سرویس استفاده کنند.</p><ol class="list-decimal list-inside space-y-2 text-gray-300 mt-4"><li>مرورگر خود را باز کرده و با وارد کردن آدرس IP مودم (معمولاً <strong>192.168.1.1</strong>) وارد پنل تنظیمات آن شوید.</li><li>نام کاربری و رمز عبور مودم را وارد کنید (معمولاً admin/admin یا روی برچسب پشت مودم نوشته شده است).</li><li>به دنبال بخشی به نام <strong>DNS Settings</strong>، <strong>Network Settings</strong> یا <strong>DHCP Server</strong> بگردید.</li><li>گزینه تنظیم دستی DNS را پیدا کرده و آدرس <strong>${DNS_SERVER_IP}</strong> را به عنوان DNS اصلی (Primary) وارد کنید.</li><li>تنظیمات را ذخیره کرده و مودم را ری‌استارت کنید.</li></ol>`
            },
        ];

        const accordionContainer = document.getElementById('accordion-container');
        instructions.forEach(item => {
            const itemHtml = `
                <div class="border border-gray-700 rounded-lg">
                    <h2><button type="button" class="accordion-button flex items-center justify-between w-full p-4 font-medium text-right text-gray-300 hover:bg-gray-700 focus:outline-none">
                        <span class="flex items-center"><span class="text-xl ml-3">${item.icon}</span><span>${item.title}</span></span>
                        <svg class="w-5 h-5 shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button></h2>
                    <div class="accordion-content"><div class="p-5 border-t border-gray-700">${item.content}</div></div>
                </div>`;
            accordionContainer.innerHTML += itemHtml;
        });

        document.querySelectorAll('.accordion-button').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.parentElement.nextElementSibling;
                button.classList.toggle('open');
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        });
    });
</script>

</body>
</html>
